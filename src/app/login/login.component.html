<div>
    <br>
    <form class="form-group row" action="" #miFormulario="ngForm" (ngSubmit)="login(miFormulario)">
        <div class="form-group col-md-3">
            <input class="form-control" type="email" name="email" placeholder="Email" ngModel>
        </div>
        <div class="form-group col-md-3">
            <input class="form-control" type="password" name="password" placeholder="Password" ngModel>
        </div>
        <br>
        <br>
        <div >
            <input class="form-control" class="btn btn-primary" type="submit" value="Login">
        </div>
    </form>
</div>
